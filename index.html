<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tu Aplicación de Películas</title>
    <!-- Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="body" class="dark-mode">

    <!-- Header minimalista con el logo en el centro y el interruptor de modo oscuro/claro -->
    <header class="text-center py-3">
        <img src="ruta/a/tu/logo.png" alt="Logo de la aplicación" class="img-fluid logo">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">Modo Oscuro</label>
        </div>
    </header>

    <!-- Contenido principal de la aplicación -->
    <div class="container mt-4">
        <h1 id="top-10-title" class="text-center">Top 10 Películas</h1>
        <!-- Slider Top 10 -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        <!-- Por ejemplo, secciones de películas, listados, etc. -->
    </div>

    <!-- Footer minimalista que sirve como menú de la aplicación -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <ion-icon name="home-outline"></ion-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <ion-icon name="videocam-outline"></ion-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <box-icon name='movie-play' color='#ffffff'></box-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <ion-icon name="heart-outline"></ion-icon>
                    </a>
                </li>
                <!-- Agrega más elementos según las secciones que necesites -->
            </ul>
        </div>
    </footer>

    <!-- Enlaces a los scripts de Bootstrap y cualquier otro script que necesites -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ionic Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Script para gestionar el modo oscuro/claro y localStorage -->
    <script src="assets/js/app.js"></script>
</body>
</html>
